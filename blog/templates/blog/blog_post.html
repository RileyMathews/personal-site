{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <div class="container">
        <p><a href="{{ page.get_parent.url }}">< Return to Posts</a></p>
        <h1>{{ page.title }}</h1>
        <div class="tags">
            {% for tag in page.tags.all %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="intro">{{ page.intro }}</div>

        {{ page.body|richtext }}
    </div>
{% endblock %}
